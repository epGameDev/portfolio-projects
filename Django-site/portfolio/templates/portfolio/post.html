{% extends "portfolio/template__base-portfolio.html" %} 

{% block content %}

<h4 style="margin: 2rem auto 0; color: blue;">Styling not complete... But got markdown working!</h4>

{% if post.draft == False %}

<div class="post__container">
  <h2>{{ post.title | title }}</h2>
  <pre>{{ post.date }}</pre>
  <hr/>
  <br/>
  <p>{{ post.content | safe }}</p>
</div>

{% else %}
<h1>No post at this time.</h1>
{% endif %} 

{% endblock content %}
