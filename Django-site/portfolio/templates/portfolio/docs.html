{% extends "portfolio/template__base-portfolio.html" %}
{% load humanize %}

{% block content %}
<ul>
  {% for note in notes%} 
    <li> <a href="/post/{{ note.id }}"> {{ note.title | title }} </a>  |  {{ note.date | date}}  |  {{ note.content }} </li>
    
  {% endfor %}
</ul>

{% endblock content %}
